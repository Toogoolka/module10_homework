<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat-echo</title>
</head>
<body>
<button id="openChat">Открыть чат</button>
<div class="container">
    <div class="window">
        <div class="close">&#215;</div>
        <div class="chat"></div>
        <div class="bottom-block">
            <input id="msg__field" name="message" type="text" placeholder="Напишите ваше сообщение..">
            <button type="button" id="send">Отправить</button>
            <button type="button" id="geo">Гео-локация</button>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
